<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Корзина</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
    </head>
    <body class="page">
        <section class="page__wrapper">
            <section class="page__basket">
                <section class="basket _js-basket">
                    <section class="basket__wrapper">
                        <h1 class="basket__title">
                            Корзина
                        </h1>
                        <table class="basket__table">
                            <thead class="basket__table-wrapper">
                                <tr class="basket__table-title">
                                    <td class="basket__table-title-column">
                                        Наименование
                                    </td>
                                    <td class="basket__table-title-column">
                                        Габариты, мм
                                    </td>
                                    <td class="basket__table-title-column">
                                        Вес, кг
                                    </td>
                                    <td class="basket__table-title-column">
                                        Цена, руб.
                                    </td>
                                    <td class="basket__table-title-column">
                                        Количество
                                    </td>
                                    <td class="basket__table-title-column">
                                        Стоимость, руб.
                                    </td>
                                    <td class="basket__table-title-column">
                                        <a href="#" class="basket__table-title-column-delete-all" data-action="remove-all-items">Удалить все</a>
                                    </td>
                                </tr>
                            </thead>
                            <tbody class="basket__table-body _js-basket-body">

                            </tbody>
                        </table>
                        <div class="basket__footer">
                            <div class="basket__price _js-basket-price"></div>
                            <div class="basket__order-button _js-basket-order-button"></div>
                        </div>
                    </section>
                </section>
            </section>
        </section>
        <script src="./scripts/build.js"></script>
    </body>
</html>
